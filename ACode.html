<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Remind - HTML</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Remind</h1>
    <div id="grid">
      <ol>
        <a href="HTML.html"><li>HTML</li></a>
        <a href="CSS.html"><li>CSS</li></a>
      </ol>
      <div id="padding">
        a코드는 하이퍼링크 기능을 사용하기 위한 코드이다.<br>
        이 기능을 사용하기 위해서 href="" 코드의 큰따움표 안에<br>
        본인이 이동하고자 하는 사이트나 파일명(.html)을 입력해야한다.<br>
        사용예시:<br>
        <a href="https://www.youtube.com/channel/UCvc8kv-i5fvFTJBFAk6n1SA"> a코드를 통한 하이퍼링크이동</a><br>
        또한, target="_blank"코드를 통해 탭으로 열리게도 할 수 있다.<br>
        사용예시:<br>
        <a href="https://www.youtube.com/channel/UCvc8kv-i5fvFTJBFAk6n1SA" target="_blank">탭으로 열리게 하기</a>
      </div>
    </div>
  </body>
</html>
