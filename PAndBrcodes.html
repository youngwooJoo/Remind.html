      <div id="padding">
      P(paragraph)코드는 단락을 만들어주는 코드인데,<br>
      이는 br(line breaker)코드와 다르게 /p를 요구한다는 점에서 차이점이 있다.<br>
      사용예시:<br>
      <p>한문장</p>
      <p>두문장</p>
      <p>세문장</p>
      이와 달리 br코드는 띄어쓰기만 해주는 코드이므로 /br이라는 코드를 요구하지 않는다.<br>
      사용예시:<br>
      한<br>
      글<br>
      자<br>
      두<br>
      글<br>
      자<br>
      </div>
    </div>
  </body>
